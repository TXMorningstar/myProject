<!DOCTYPE html>
<meta charset=utf-8/>
<title>等差数列求解v0.5.0</title>
<body><font size=10><center>
    <p>
    <script>
        //函数预加载
        //公式一：已知a1、d，求an
        function method1(m1a1 , m1d , m1n){
            var m1result = m1a1 + (m1n - 1) * m1d;
            return m1result
        };
        //公式二：已知a1、d，求Sn
        function method2(m2a1 , m2d , m2n){
            var m2an = method1(m1a1 = m2a1 , m1d = m2d , m1n = m2n);
            var m2result = (m2n * (m2a1 + m2an)) / 2;
            return m2result
        };
        //公式三:已知an,d求a1
        function method3(m3an , m3n , m3d){
            var m3result = m3an - (m3n - 1) * d;
            return m3result
        };
        //公式四:已知an、Sn，求a1
        function method4(m4n , m4an , m4Sn){
            var m4math1 = m4Sn - (m4an * n) / 2
            var m4result = m4math1 * 2 / n;
            return m4result
        };
        //公式五:已知a1、an求d
        function method5(m5a1 , m5an , m5n){
            var m5result = (m5a1 - m5an) / (1 - m5n);
            return m5result
        }
    </script>
    </p>
    
    <p>
    <script>
        //提示说明
        alert('欢迎使用TxMorningstar制作的"等差数列求解工具"，你只需要在下一个出现的窗口中通过输入数字来选择你要使用的求解模式然后根据提示输入参数即可计算结果');
        //选择算法
        var pattern = prompt(
            '输入一个数字来选择算法 \n'+
            '1 已知首项a₁、公差d求第n项aₙ的值 \n'+
            '2 已知首项a₁、公差d求前n项总和Sₙ \n'+
            '3 已知第n项的值aₙ和公差d求首项a₁ \n'+
            '4 已知aₙ和前n项的总和Sₙ，求首项a₁和公差d \n'+
            '5 已知aₙ和前n项的总和Sₙ，求前x项的和Sₓ \n');
        if(pattern == 1){
            alert('求解模式：已知首项a₁、公差d求第n项旳值aₙ');
            var a1 = Number(prompt('输入首项a₁的值'));
            var d = Number(prompt('输入公差d的值'));
            var n = Number(prompt('输入你想求出的数字aₙ的n的值'));
            var result = method1(m1a1 = a1 , m1d = d , m1n = n);
            document.write('已知a₁=' + a1 + ', d=' + d + ',  当n=' + n + '时，aₙ=' + result)
        };
        if(pattern == 2){
            alert('求解模式：已知首项a₁、公差d求前n项总和Sₙ');
            var a1 = Number(prompt('输入首项a₁的值'));
            var d = Number(prompt('输入公差d的值'));
            var n = Number(prompt('输入最大项aₙ的n的值'));
            var result = method2(m2a1 = a1 , m2d = d , m2n = n);
            document.write('已知a₁=' + a1 + ', d=' + d + ',  当n=' + n + '时，aₙ=' + method1(m1a1 = a1 , m1d = d , m1n = n) + '<br/>');
            document.write('Sₙ=n(a₁+aₙ/2) = ' + result + '<br/>')
        };
        if(pattern == 3){
            alert('求解模式:已知第n项aₙ的值和公差d求首项a₁');
            var an = prompt('请输入第n项数字aₙ的值');
            var n = prompt('请输入第n项的n的值');
            var d = prompt('请输入公差d的值');
            result = method3(m3an = an , m3n = n , m3d = d);
            document.write('已知:aₙ=' + an + ',n=' + n + ',d=' + d +'<br/> a₁=' + result)
        };
        if(pattern == 4){
            alert('求解模式：已知aₙ和前n项的总和Sₙ，求首项a₁和公差d');
            var n = prompt('请输入第n项的n的值');
            var an = prompt('请输入第n项数字aₙ的值');
            var Sn = prompt('请输入前n项总和Sₙ的值');
            var a1 = method4(m4n = n , m4an = an , m4Sn = Sn);
            var d = method5(m5a1 = a1 , m5an = an , m5n = n);
            document.write('已知Sₙ=' + Sn + ', n=' + n + 'aₙ=' + an + '<br/> a1=' + a1 + ', d=' + d)
        };
        if(pattern == 5){
            alert('求解模式:已知aₙ和前n项的总和Sₙ，求前x项的和Sₓ');
            var n = prompt('请输入第n项的n的值');
            var an = prompt('请输入第n项数字aₙ的值');
            var Sn = prompt('请输入前n项总和Sₙ的值');
            var x = prompt('请输入Sₓ里ₓ的值');
            var a1 = method4(m4n = n , m4an = an , m4Sn = Sn);
            var d = method5(m5a1 = a1 , m5an = an , m5n = n);
            result = method2(m2a1 = a1, m2d = d, m2n = x);
            document.write('已知Sₙ=' + Sn + ', n=' + n + 'aₙ=' + an + '<br/> Sₓ=' + result)
        }
    </script>
    </p>
</center></font></body>
</html>
