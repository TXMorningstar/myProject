<!Doctype html>
<title>寝室内务分配方案</title>
<body><font size = "10"><center>
    <script>
        var mount = 7
        var array=new Array(); 
        for(var i = 0 ; ; i++){
            if(array.length<mount){
                generateRandom(mount); 
            }
            else{
                break;
            }
        }
        for(var i = 0 ; i < array.length; i++){
            document.write(array[i]);
        }
        function generateRandom(count){
            var rand = parseInt(Math.random()*count);
            for(var i = 0 ; i < array.length; i++){
                if(array[i] == rand){
                    return false;
                }
            }
            array.push(rand);
        }
        //输出随机数
        document.write("<br>")
        var cout = Array(6)
        cout[array[0]] = "拖地"
        cout[array[1]] = "扫地"
        cout[array[2]] = "桌面"
        cout[array[3]] = "厕所"
        cout[array[4]] = "洗漱台"
        cout[array[5]] = "鞋椅"
        cout[array[6]] = "检查"
        document.write("王易德:" + cout[0] + "<br/>" + "王子寒:" + cout[1] + "<br/>" + "柳子昊:" + cout[2] + "<br/>" + "张志豪:" + cout[3] + "<br/>" + "徐上钧:" + cout[4] + "<br/>" + "梁宇龙:" + cout[5] + "<br/>" + "汪学浩：" + cout[6])
    </script>
</font></center></body>
</html>
